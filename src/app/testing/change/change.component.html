<section class="py-2">
    <div class="container py-3">
        <div class="col-lg-10 mx-auto">
            <div class="card bg-white shadow">
                <div class="card-body">
                    <h1 class="card-text">Change Password</h1>
                    <hr>
                    <div class="py-5">
                        <form *ngIf="!success" [formGroup]="Form" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input type="password" formControlName="password" class="form-control">
                                <small class="text-danger" *ngIf="!Form.get('password').valid && Form.get('password').touched">please fill the gaps</small>
                            </div>
                            <button class="btn btn-primary" type="submit">change Password</button>
                        </form>
                    </div>
                    <div *ngIf="success" class="container">
                        <div class="alert alert-success py-4" role="alert">
                            <h1>Success!</h1>
                            <span>Password Changed Successfully</span>
                    </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            </section>
