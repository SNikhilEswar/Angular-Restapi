<section class="py-2">
    <div class="container py-3">
        <div class="col-lg-10 mx-auto">
            <form [formGroup]="Form" (ngSubmit)="onEmpSubmit()">
            <div class="card bg-white shadow">
                <div class="card-body">
                        <div class="cart-title">
                          <span><strong style="font-size: 35px;">Profile</strong></span>
                           <button class="btn btn-success btn-sm float-right"
                           routerLink="/profile" [queryParams]="{EditMode: true}"
                           ><i class="fas fa-pen mr-2"></i>Edit Profile</button>
                    </div>
                    <hr>
                    <div class="my-2">
                        <h5>EditMode: <span class="badge" [ngClass]="{
                            'badge-success': !editMode,
                            'badge-danger': editMode
                        }" >
                            {{editMode}}</span></h5>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label><strong> {{editMode? 'Enter': ''}} Name</strong></label>
                        <span *ngIf="!editMode" class="value">{{profileInfo.displayName}}</span>
                        <input *ngIf="editMode" type="text" class="form-control" formControlName="name">
                        <small *ngIf="!Form.get('name').valid && Form.get('name').touched">please fill the gaps</small>
                    </div>
                    <div class="form-group">
                        <label><strong>{{editMode? 'Enter': ''}} Profile Picture Url</strong></label>
                        <div>
                            <img width="100" *ngIf="!editMode" src="{{profileInfo.photoUrl}}">
                        </div>
                        <input *ngIf="editMode" type="text" class="form-control" formControlName="picture">
                        <small *ngIf="!Form.get('picture').valid && Form.get('picture').touched">please fill the gaps</small>
                    </div>
                    <div class="form-group" *ngIf="editMode">
                        <button class="btn btn-primary btn-md">Save Profile</button>
                        <button class="btn btn-outline-secondary btn-md ml-2" (click)="onDiscard()">Discard</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</section>
