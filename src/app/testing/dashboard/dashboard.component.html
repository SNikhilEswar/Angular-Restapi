<section class="py-5">
    <div class="container">
        <div class="py-5">
            <h1>Dashboard <a class="btn btn-outline-success float-right" (click)="addForm()"> <i class="fa fa-plus" aria-hidden="true"></i> Add Employee</a></h1>
      <div class="row">
          <div class="col-lg-6">
            <form #userForm="ngForm" (ngSubmit)="onAddUser(userForm.value)" *ngIf="showForm">
                <div class="form-group">
                    <label>id</label>
                    <input type="text" class="form-control" name="id" ngModel>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" ngModel>
                </div>
                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" class="form-control" name="designation" ngModel>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" class="form-control" name="department" ngModel>
                </div>
                <div class="form-group">
                    <label>status</label>
                    <input type="text" class="form-control" name="status" ngModel>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger">Add</button>
                </div>
            </form>
          </div>
      </div>
        </div>
        <div class="bg-light py-2">
            <div class="container new">
                <h1>Welcome <span class="float-right">
                    <small><i class="fa fa-list mr-3" aria-hidden="true"></i></small>
                    <small><i class="fa fa-th mr-2" aria-hidden="true"></i></small>
                </span></h1>
            </div>
        </div>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6 mt-3" *ngFor="let use of users">
                    <div class="card py-3">
               <div class="row">
                <div class="col-lg-5">
                    <i class="fa fa-user fa-5x ml-5" aria-hidden="true" style="font-size: 9rem;"></i>
                </div>
                <div class="col-lg-7">
                    <ul class="list-unstyled">
                        <li class="list-item">Id: <span>{{use.id}}</span></li>
                        <li class="list-item">Name: <span>{{use.name}}</span></li>
                        <li class="list-item">Designation: <span>{{use.designation}}</span></li>
                        <li class="list-item">Department: <span>{{use.department}}t</span></li>
                        <li class="list-item">status: <span class="badge badge-success">{{use.status}}</span></li>
                    </ul>
                    <a class="btn btn-outline-success btn-sm" [routerLink]="['/dasboard', use.id]">view Employee</a>
                    <button class="btn btn-outline-danger btn-sm ml-2" (click)="onDeleteData(use.userId)">x</button>
                </div>
               </div>
                    </div>

                </div>
            </div>
            </div>
        </div>
</section>
